<h3>Liste des utilisateurs</h3>
<br>

<div class="btn-group" role="group" aria-label="Basic example">
  <app-modal-user></app-modal-user>
  <button class="btn border-left btn-success btn-sm" (click)="refresh()">
    <fa-icon [icon]="faSync"></fa-icon>
  </button>
</div>

<br><br>

<ng-template [ngIf]="userList.length>0" [ngIfElse]="elseBlockTot">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList">
      <td> {{ user.nom }} </td>
      <td> {{ user.prenom }} </td>
      <td> {{ user.email }} </td>
    </tr>
    </tbody>
  </table>
</ng-template>
<ng-template #elseBlockTot>
  <p>Pas d'utilisateur enregistrÃ©.</p>
</ng-template>
