<div class="card-body">
  <!-- Fiche Pédagogique -->
  <h3 class="page-header">
    Fiche Pédagogique
  </h3>
  <!-- Liste des fiches pédagogiques -->
  <p class="card-description mb-4">
    Liste des fiches pédagogiques
  </p>

  <div class="mb-4">
    <div class="btn-group" role="group" aria-label="Basic example">
      <app-modal-fiche-pedagogique mode="modal"></app-modal-fiche-pedagogique>
      <button class="btn border-left btn-success btn-sm" (click)="refresh()">
        <fa-icon [icon]="faSync"></fa-icon>
      </button>
    </div>
  </div>
  <ng-template [ngIf]="fichePedagogiqueList.length>0" [ngIfElse]="elseBlockTot">
    <div class="table-responsive">
      <table class="table table-hover table-sm" style="white-space: nowrap">
        <thead>
        <tr>
          <th scope="col">Titre</th>
          <th scope="col">Thème</th>
          <th scope="col">Nombre de pages</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let fichePedagogique of fichePedagogiqueList">
          <td> <app-modal-fiche-pedagogique mode="url" [fichePedagogique]="fichePedagogique"></app-modal-fiche-pedagogique></td>
          <td> {{ fichePedagogique.theme }} </td>
          <td> {{ fichePedagogique.sousPartieFichePedagogiques.length }} </td>
          <td> <button type="button" class="btn btn-danger btn-sm" (click)="deleteFichePedagogique(fichePedagogique.id)"><fa-icon [icon]="faTrash"></fa-icon></button> </td>
        </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
  <ng-template #elseBlockTot>
    <p>Pas de fiche pédagogique enregistrée.</p>
  </ng-template>
</div>
