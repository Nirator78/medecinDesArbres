<div class="card-body">
  <!-- Best seller du mois -->
  <h5 class="text-black">Best seller du mois</h5>
  <!-- Best seller du mois -->
  <p class="text-muted text-sm">Les 5 articles plus vendus du mois</p>

  <ng-template [ngIf]="topFiveBestSeller.length>0" [ngIfElse]="elseBlockTot">
    <div class="table-responsive">
      <table class="table table-sm" style="white-space: nowrap">
        <thead>
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Quantit√©</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let bestSeller of topFiveBestSeller">
          <td class="flex class">
            <img class="mr-2" src="{{bestSeller.image ? (environment.apiUrl + bestSeller?.image) : 'https://via.placeholder.com/50' }}" width="50" height="50"/>
            {{ bestSeller.article }}
          </td>
          <td> {{ bestSeller.sum }} </td>
        </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
  <ng-template #elseBlockTot>
    <p>Pas de best seller ce mois ci.</p>
  </ng-template>
</div>
