<div class="card-body">
  <!-- Taux réussite par quiz -->
  <h5 class="text-black">Taux réussite par quiz</h5>
  <!-- Taux réussite par quiz -->
  <p class="text-muted text-sm">Le taux de réussite pour chaque quiz</p>

  <ng-template [ngIf]="scoreMoyenQuiz.length>0" [ngIfElse]="elseBlockTot">
    <div class="table-responsive">
      <table class="table table-sm" style="white-space: nowrap">
        <thead>
        <tr>
          <th scope="col">Titre</th>
          <th scope="col">Taux de Réussite</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let rrt of scoreMoyenQuiz">
          <td> {{ rrt.titre }} </td>
          <td> {{ rrt.tauxReussite }} </td>
        </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
  <ng-template #elseBlockTot>
    <p>Pas de taux réussite par quiz.</p>
  </ng-template>
</div>
